<h1 *ngIf="actus.length === 0 && !pageIsHome" style="text-align: center;" >Il n'y a pas d'actualités pour le moment.</h1>
<div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white sidebar" style="word-break: break-word;padding: 10px;width: 380px;" *ngIf="actus.length > 0">
  <span href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom" style="text-align: center">
    <span class="fs-5 fw-semibold" id="actu-h1" style="width: 100%;" *ngIf="pageIsHome">Dernières Actualités</span>
    <span class="fs-5 fw-semibold" id="actu-h1" style="width: 100%;" *ngIf="!pageIsHome">Actualités</span>
  </span>
  <div class="list-group list-group-flush border-bottom scrollarea">
    <a href="#" class="list-group-item list-group-item-action py-3 lh-tight"
       *ngFor="let actu of actus; let i = index"
       (click)="onViewActu(i)">
      <div class="d-flex justify-content-center align-items-start">
        <img style="width:90px;height: 90px;" *ngIf="actu.photo" [src]="actu.photo">
        <div style="margin: 10px;">
          <div class="d-flex w-100 align-items-center justify-content-between">
            <span><strong class="mb-1">{{ actu.title }}</strong><br><span class="text-muted">{{ actu.author }}</span></span>
            <small class="text-muted">
              <button class="btn btn-default pull-right" (click)="onDeleteActu(actu)" *ngIf="isAuth">
                <span style="background-color: black;padding: 10px;color: white;border-radius: 50%;" class="bi bi-trash-fill"></span>
              </button>
            </small>
          </div>
          <div class="col-10 mb-1 small">{{ actu.content.slice(0,145) }}..</div>
        </div>
      </div>
    </a>
  </div>
</div>
